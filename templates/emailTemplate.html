<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
        <title>Gerätereparaturformular</title>
        <style>
            body {
                font-family: "DejaVu Sans", sans-serif;
                font-size: 12pt;
                margin: 0;
                padding: 0;
                line-height: normal;
                font-weight: 400;
            }
            .input-label {
                color: black;
                margin-bottom: 0.5em;
                font-size: 14px;
            }
            .input-container {
                color: #111827;
                font-size: 12px;
                padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>New Phone Repair Order</h2>
                <p>Order ID: {{orderId}}</p>
            </div>
            <!-- Second Section -->
            <table style="width: 100%; margin-bottom: 0.5em">
                <tr>
                    <!-- First Main Column -->
                    <td style="vertical-align: top; width: 67%">
                        <table style="width: 100%">
                            <!-- First Row -->
                            <tr>
                                <!-- Vorname -->
                                <td style="width: 50%; padding-right: 1em">
                                    <div class="input-label">Vorname: {{ firstName }}</div>
                                </td>
                                <!-- Nachname -->
                                <td style="width: 50%">
                                    <div class="input-label">Nachname: {{ lastName }}</div>
                                </td>
                            </tr>
                            <!-- Fourth Row -->
                            <tr>
                                <td style="width: 50%; padding-right: 1em">
                                    <div class="input-label">PLZ: {{ postCode }}</div>
                                </td>
                                <!-- Mobil -->
                                <td style="width: 50%">
                                    <div class="input-label">Mobil: {{ phone }}</div>
                                </td>
                            </tr>
                            <tr>
                                <!-- Gerät -->
                                <td style="width: 50%; padding-right: 1em">
                                    <div class="input-label">Gerät: {{ device }}</div>
                                </td>
                                <!-- Email Adresse -->
                                <td style="width: 50%">
                                    <div class="input-label">Email Adresse: {{ email }}</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
